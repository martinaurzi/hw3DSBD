kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30080
        hostPort: 8080 # Porta traffico HTTP
        listenAddress: "127.0.0.1"
        protocol: TCP
      - containerPort: 30443
        hostPort: 8443 # Porta traffico HTTPS
        listenAddress: "127.0.0.1"
        protocol: TCP